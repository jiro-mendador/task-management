<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-up.css" />
    <title>Task Management | Sign Up</title>
  </head>
  <body>
    <section class="contents">
      <article class="inputs-labels">
        <div class="titles">
          <p>Sign Up</p>
          <p>Start tracking your projects and tasks effectively.</p>
        </div>
        <div class="inputs">
          <div>
            <label for="last_name">Last Name</label>
            <input
              type="last_name"
              id="last_name"
              placeholder="Enter your last name"
            />
          </div>
          <div>
            <label for="first_name">First Name</label>
            <input
              type="first_name"
              id="first_name"
              placeholder="Enter your first name"
            />
          </div>
          <div>
            <label for="username">Username</label>
            <input
              type="username"
              id="username"
              placeholder="Enter your username"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
            <div>
              <label for="showPassword">Show Password</label>
              <input type="checkbox" id="showPassword" class="round-checkbox" />
            </div>
          </div>
          <button class="sign-up-btn">Sign Up</button>
          <div class="sign-in-parag">
            <p>
              Already have an account? <span id="sign-in-btn">Sign In</span>
            </p>
          </div>
        </div>
      </article>
    </section>
    <script src="sign-up.js"></script>
  </body>
</html>
