<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <!-- main css -->
    <link rel="stylesheet" href="user.css" />
    <!-- for icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <article class="whole-page-container">
      <header>
        <i class="bx bx-menu bx-md" id="menu"></i>
        <p class="page-title">User</p>
      </header>

      <nav>
        <div class="user-fullname">
          <i class="bx bxs-user-circle bx-lg user-icon"></i>
          <p>User Fullname</p>
          <i
            class="bx bx-chevron-right bx-md"
            style="color: #9b9da2"
            id="close-menu"
          ></i>
        </div>
        <a href="../index/index.html">
          <i class="bx bxs-dashboard bx-xs"></i>
          <p>Dashboard</p>
        </a>
        <a href="../projects/index.html">
          <i class="bx bxs-folder bx-xs"></i>
          <p>Projects</p>
        </a>
        <a href="../sign-in/index.html" id="sign-out">
          <i class="bx bxs-exit" style="color: #ffffff"></i>
          <p>Sign Out</p>
        </a>
      </nav>

      <section class="contents">
        <p>Update User Information</p>
        <section>
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" readonly />
          </div>
          <div>
            <label for="lastName">First Name</label>
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              readonly
            />
          </div>
          <div>
            <label for="lastName">Username</label>
            <input type="text" id="username" placeholder="Username" readonly />
          </div>
          <div>
            <label for="lastName">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              readonly
            />
          </div>
          <div>
            <label for="lastName">Email</label>
            <input type="email" id="email" placeholder="Email" readonly />
          </div>

          <div class="edit-div">
            <i class="bx bxs-pencil bx-sm edit" data-role="edit"></i>
          </div>
        </section>
      </section>
    </article>

    <!-- globals scripts -->
    <script src="../globals.js"></script>
    <!-- user script -->
    <script src="user.js"></script>
  </body>
</html>
